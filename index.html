<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="icon" href="https://www.flaticon.com/premium-icon/icons/svg/1084/1084267.svg">
    <title>Shopping</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-icon size="30px" style="color: green;" icon="fa-shopping-bag" active-icon="md-face"></ons-icon>
            </div>

            <div class="center">Tab 1</div>
            <div class="right">
                <ons-icon size="30px" style="color: green;" icon="md-help" active-icon="md-face"></ons-icon>
            </div>

        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="HOME" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="CART" icon="fa-shopping-bag" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
                This is the first page.
            </p>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
                This is the second page.
            </p>
        </ons-page>
    </template>
</body>

</html>
